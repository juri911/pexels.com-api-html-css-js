<!DOCTYPE html>
<html>

<head>
    <!--META information-->
    <meta charset="UTF-8">
    <meta name="description" content="Pexels Image Search App">
    <meta name="keywords" content="pexels, api, js, html, css, app, search, image">
    <meta name="author" content="Juri Richter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--End of META information-->
    <title>Image Search App</title>
    <!--LINK CSS FILE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--To top button-->
    <div class="scroll-container">
        <a href="#top" class="btn btn-outline-success fs-5 d-flex justify-content-center align-content-center py-3 p-4" title="Go to top">
            <i class="fa-solid fa-arrow-up"></i> 
            
        </a>
    </div>

    <header class="container">
        <div class="row pt-3 pb-5">
            <div class="col-12 col-sm-12 col-lg-6 d-flex justify-content-center justify-content-lg-start align-items-center ms-lg-2 gy-3">
                <div class="pexels-logo position-relative ">
                    <a class="d-flex justify-content-center" href="https://pexels.com" target="_blank">
                        <img style="width: 200px;" src="./img/Logo on Transparent.png" alt="Pexels.com Logo">
                    </a>
                    <span class="position-absolute" style="bottom: 5px; right: 11px; font-size: 0.95rem;">Image
                        Search
                    </span>
                </div>
            </div>
            <div class="col-1 d-flex justify-content-center align-items-center gy-3">
                <a href="#" onclick="location.reload()">
                    <i class="fa-solid fa-house fa-xl text-success"></i>
                </a>
            </div>
            <div class="col d-flex justify-content-center justify-content-lg-end align-items-center me-lg-2 w-100 gy-3">
                <!--Input box to take input from User-->
                <div class="p-1 bg-light rounded rounded-pill shadow w-100 my-auto" ">
                    <div class=" input-group">
                        <input id="searchInput" type="search" placeholder="Which picture are you looking for?"aria-describedby="searchBtn" class="form-control  border-0 bg-light input">
                    
                        <div class="input-group-append">
                            <button id="searchBtn" class="btn btn-link text-success search_btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!--Input box to take input from User - end-->
            </div>
        </div>
    </header>
    
    

    <main class="container overflow-hidden">
        <!--Images to be displayed here-->
        <div class="display_images row gy-3 gy-md-2 justify-content-center align-items-center"></div>
    </main>
    <footer class="container">
        <div class="row">
            <div class="col d-flex justify-content-center w-100 py-9">
                <!--Button to load more images-->
                <button class="showmore btn btn-outline-success w-100 btn-lg">Show More</button>
            </div>
        </div>
    </footer>
    <!--LINK JS FILE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/pexels.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
